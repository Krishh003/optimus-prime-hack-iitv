{% extends 'listings/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">Pricing Plans</h1>

    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card pricing-card">
                <div class="card-header bg-primary text-white">
                    <h3>Sponsor Listing</h3>
                </div>
                <div class="card-body">
                    <h2 class="display-4">$99<span class="text-muted">/mo</span></h2>
                    <a href="{% url 'create-sponsor' %}" class="btn btn-primary btn-lg w-100">
                        Purchase Sponsor Listing
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card pricing-card">
                <div class="card-header bg-success text-white">
                    <h3>Client Listing</h3>
                </div>
                <div class="card-body">
                    <h2 class="display-4">$149<span class="text-muted">/mo</span></h2>
                    <a href="{% url 'create-client' %}" class="btn btn-success btn-lg w-100">
                        Purchase Client Listing
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
