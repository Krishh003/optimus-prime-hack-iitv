{% extends 'listings/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center animate-on-scroll animate__animated animate__fadeInUp">Client Listings</h1>

    <div class="row mt-4">
        {% for client in clients %}
        <div class="col-md-4 mb-4 animate-on-scroll">
            <div class="card h-100 shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">{{ client.event_name }}</h3>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <i class="fas fa-dollar-sign fa-2x text-muted"></i>
                            <h4 class="mt-2">${{ client.required_funding }}</h4>
                        </div>
                        <div class="text-end">
                            <i class="fas fa-envelope fa-2x text-muted"></i>
                            <div class="mt-2">
                                <a href="mailto:{{ client.contact_email }}" class="btn btn-sm btn-outline-success">
                                    Contact
                                </a>
                            </div>
                        </div>
                    </div>
                    <p class="card-text">{{ client.description }}</p>
                </div>
                <div class="card-footer text-muted small">
                    Listed {{ client.created_at|timesince }} ago
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
