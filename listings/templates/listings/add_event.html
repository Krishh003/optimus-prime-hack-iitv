{% extends 'listings/base.html' %} {% load static %} {% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Add New Event</h3>
                </div>
                <div class="card-body p-4">
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %} {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="event_name" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="event_name" name="event_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="event_date" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="event_date" name="event_date" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Sponsorship Amount (â‚¹)</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="expected_attendance" class="form-label">Expected Attendance</label>
                            <input type="number" class="form-control" id="expected_attendance" name="expected_attendance" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Event Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="deliverables" class="form-label">Deliverables (comma-separated)</label>
                            <input type="text" class="form-control" id="deliverables" name="deliverables" placeholder="Brand visibility, Social media promotion, etc." required>
                            <div class="form-text">Separate multiple deliverables with commas</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus-circle me-2"></i>Add Event
                            </button>
                            <a href="{% url 'sponsor-list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
