{% extends 'listings/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Create Sponsor Listing</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Listing</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
